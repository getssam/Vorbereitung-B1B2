<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - German Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Page Specific Styles matching Home & Login */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* German Flag Accent Blob - Darker for Admin */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(15, 23, 42, 0.1) 0%, rgba(227, 6, 19, 0.05) 40%, rgba(15, 23, 42, 0.05) 70%, transparent 100%);
            z-index: -1;
            filter: blur(60px);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            color: var(--text-light);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--dark-color), #475569);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .brand-subtitle {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .input-wrapper input {
            padding-left: 45px;
            /* Space for icon */
            transition: all 0.2s;
        }

        .input-wrapper input:focus+i {
            color: var(--primary-color);
        }

        #errorMsg {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            border-radius: var(--radius-sm);
            padding: 12px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(15, 23, 42, 0.05);
            color: var(--dark-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 20px;
            border: 1px solid rgba(15, 23, 42, 0.1);
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
            display: inline-block;
            margin: 5px 0;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="reactive-bg"></div>
    <div class="login-card">
        <div class="brand-icon">
            <i class="fas fa-user-shield"></i>
        </div>
        <div class="brand-title">Admin Panel</div>
        <div class="brand-subtitle">Zugriff nur f端r Administratoren</div>

        <form id="loginForm">
            <div class="input-group">
                <label>E-Mail Adresse</label>
                <div class="input-wrapper">
                    <input type="email" id="email" required placeholder="YoutMail@gmail.com">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="input-group">
                <label>Passwort</label>
                <div class="input-wrapper">
                    <input type="password" id="password" required placeholder=".......">
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div id="errorMsg"></div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 14px; font-size: 1.05rem; background: var(--dark-color);">
                <i class="fas fa-key" style="margin-right: 8px;"></i> Anmelden
            </button>
        </form>

        <div class="security-badge">
            <i class="fas fa-shield-alt"></i> Gesicherter Bereich
        </div>

        <div class="footer-links">
            <a href="home.html" style="opacity: 0.8;"><i class="fas fa-arrow-left"></i> Zur端ck zur Startseite</a><br>
            <a href="login.html" style="font-size: 0.8rem; opacity: 0.6; margin-top: 10px;">Benutzer Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        Auth.checkSession();

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = this.querySelector('button[type="submit"]');

            // Loading state
            const originalBtnContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Wird gepr端ft...';
            btn.disabled = true;

            const result = await Auth.login(email, password);

            if (result.success) {
                if (result.user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    await Auth.logout(); // Logout if they tried to login as user here
                    errorMsg.textContent = 'Zugriff verweigert. Nur f端r Administratoren.';
                    errorMsg.style.display = 'block';
                    btn.innerHTML = originalBtnContent;
                    btn.disabled = false;
                }
            } else {
                errorMsg.textContent = result.message;
                errorMsg.style.display = 'block';
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
