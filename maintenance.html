<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartungsarbeiten - German Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--dark-color);
            text-align: center;
            padding: 20px;
        }

        .maintenance-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="maintenance-card">
        <div class="icon"><i class="fas fa-tools"></i></div>
        <h1>Wartungsarbeiten</h1>
        <p>Wir führen derzeit wichtige Updates durch, um das German Quiz noch besser zu machen. Wir sind bald wieder für
            Sie da!</p>
        <a href="admin_login.html" style="color: var(--text-light); font-size: 0.9rem; text-decoration: none;">Admin
            Login</a>
    </div>
</body>

</html>
