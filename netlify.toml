[build]
  publish = "."

# API Proxy to Backend
# Replace https://YOUR_BACKEND_URL_HERE with your actual backend URL (e.g., from Render/Railway)
[[redirects]]
  from = "/api/*"
  to = "https://scintillating-arithmetic-abf4dc.netlify.app/api/:splat"
  status = 200
  force = true

